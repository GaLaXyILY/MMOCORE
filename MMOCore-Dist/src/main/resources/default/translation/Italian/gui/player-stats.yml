#GUI display name
name: Il Tuo Personaggio
#Number of slots in your inventory. Must be
#between 9 and 54 and must be a multiple of 9.
slots: 54
items:
  mining-profession:
    slots:
      - 10
    function: profession_mining
    item: IRON_PICKAXE
    name: '&aMinare'
    hide-flags: true
    lore:
      - ''
      - '"Livello attuale: {level}"'
      - '&8[&e{progress}&8] &e{percent}%'
      - ''
      - '&7&oScavare blocchi sblocca minerali rari e materiali grezzi.'
      - '&7&oQuesto è fondamentale per il vostro aumento di potenza e forza,'
      - '&7&oscavare frequentemente per drop unici e rari.'
  woodcutting-profession:
    slots:
      - 11
    function: profession_woodcutting
    item: IRON_AXE
    name: '&aFalegname'
    hide-flags: true
    lore:
      - ''
      - '"Livello attuale: {level}"'
      - '&8[&e{progress}&8] &e{percent}%'
      - ''
      - '&7&oAnche se può sembrare un compito noioso, taglia del legno'
      - '&7&oè fondamentale per ottenere materiali vari da commerciare,'
      - '&7&oand ti aiuterà a essere avvantaggiato in modi arcani.'
  farming-profession:
    slots:
      - 12
    function: profession_farming
    item: IRON_HOE
    name: '&aColtivare'
    hide-flags: true
    lore:
      - ''
      - '"Livello attuale: {level}"'
      - '&8[&e{progress}&8] &e{percent}%'
      - ''
      - '&7&oCon tonnellate di nuovi alimenti e nuove ricette,'
      - '&7&odovrai coltivare le migliori piante'
      - '&7&oper ottenere il miglior cibo e bevande per mantenersi in salute.'
