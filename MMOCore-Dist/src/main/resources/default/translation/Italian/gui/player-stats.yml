    slots:
      - 19
    function: profession_fishing
    item: FISHING_ROD
    name: '&aPesca'
    hide-flags: true
    lore:
      - ''
      - '"Livello attuale: {level}"'
      - '&8[&e{progress}&8] &e{percent}%'
      - ''
      - '&7&oPesca può darti drop unici'
      - '&7&oDifficili da trovare. Ma più'
      - '&7&opesci pescherai, più facile diventerà trovarli.'
      - ''
      - '&7Fishing Strength: &c%mmocore_stat_fishing_strength%%'
      - '&7Crit Fishing Rate: &c%mmocore_stat_critical_fishing_chance%%'
      - '&7Crit Failure Rate: &c%mmocore_stat_critical_fishing_failure_chance%%'
  alchemy-profession:
    slots:
      - 20
    function: profession_alchemy
    item: BREWING_STAND
    name: '&aAlchimia'
    lore:
      - ''
      - '"Livello attuale: {level}"'
      - '&8[&e{progress}&8] &e{percent}%'
      - ''
      - '&7&oIn un mondo in cui non sei più limitato a'
      - '&7&osemplici pozioni, prova a imparare tonnellate di nuove ricette'
      - '&7&oper nuovi intrugli magici e cambiare le sorti di una battaglia.'
