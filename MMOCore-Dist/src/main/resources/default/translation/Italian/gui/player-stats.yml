      - ''
      - '&7Livello attuale: &e{level}'
      - '&8[&e{progress}&8] &e{percent}%'
      - ''
      - '&7&oProvare ad accoltellare i nemici e farli ridere è umiliante,'
      - '&7&oLa pratica rende perfetti quando si parla di forgiare.'
      - '&7&o&nLa guerra è vinta dall''uomo con la lama più affilata.'
  enchanting-profession:
