#GUI display name
name: Waypoint
name-on-waypoint: 'Waypoint: {waypoint}'
#Number of slots in your inventory. Must be
#between 9 and 54 and must be a multiple of 9.
slots: 45
items:
  waypoint:
    slots:
      - 10
      - 11
      - 12
      - 13
      - 14
      - 15
      - 16
      - 19
      - 20
      - 21
      - 22
      - 23
      - 24
      - 25
      - 28
      - 29
      - 30
      - 31
      - 32
      - 33
      - 34
    function: waypoint
    #Displayed when there is no waypoint
    no-waypoint:
      item: GRAY_STAINED_GLASS_PANE
      name: '&a'
      lore: { }
    #Displayed when the waypoint has not been unlocked yet.
    locked:
      name: '&c- Bloccato -'
      item: GRAY_DYE
      lore: { }
    #When the two waypoints are not linked together
    not-a-destination:
      name: '&a{name}'
      item: ENDER_PEARL
      #Material displayed when the waypoint is not
      #ready (not dynamic, or not enough stellium)
      not-ready: ENDER_PEARL
      lore:
        - '{lore}'
        - '&7Non puoi teletrasportarti perché i due waypoint non sono collegati.'
    #When you cannot teleport to a non dynamic waypoint
    not-dynamic:
      name: '&a{name}'
      item: ENDER_PEARL
      lore:
        - '{lore}'
        - '&7Non puoi teletrasportarti perché non sei su un waypoint.'
    current-waypoint:
      name: '&a{name}'
      item: ENDER_PEARL
      lore:
        - '{lore}'
        - '&7Il waypoint in cui ti trovi.'
    #When you don't have enough stellium
    not-enough-stellium:
      name: '&a{name}'
      item: ENDER_PEARL
      lore:
        - '{lore}'
        - '&7Non puoi teletrasportarti perché non hai abbastanza stellium.'
        - '&7Costo teletrasporto &b{normal_cost}&7/&b{dynamic_cost} &7stellium.'
    #Displayed when the waypoint is unlocked and usable
    display:
      name: '&a{name}'
      item: ENDER_EYE
      lore:
        - '{lore}'
        - '&7Puoi teletrasportarti in questo waypoint.'
        - '&7Waypoint intermediari: {intermediary_waypoints}'
        - '&7Clicca per teletrasportarti per &b{current_cost} &7stellium.'
