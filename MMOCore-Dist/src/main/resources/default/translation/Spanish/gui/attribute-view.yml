#GUI display name
name: Atributos del jugador
#Number of slots in your inventory. Must be
#between 9 and 54 and must be a multiple of 9.
slots: 27
items:
  reallocate:
    slots:
      - 26
    function: reallocation
    item: CAULDRON
    name: '&aPuntos de atributo'
    lore:
      - ''
      - 'Has gastado un total de &6{total}&7 puntos de atributo.'
      - '&7Click derecho para reasignarlos.'
      - ''
      - '&eTe costará 1 punto de reasignación de atributos.'
      - '&e◆ Puntos de Reasignación de atributos: &6{points}'
  str:
    slots:
      - 11
    function: attribute_strength
    name: '&a{name}'
    item: GOLDEN_APPLE
    lore:  #{buffs} returns amount of buffs
      - ''
      - '&7Puntos gastados: &6{spent}&7/&{max}'
      - '&7{name} actual: &6&l{current}'
      - ''
      - '&8Cuando subas de nivel:'
      - '&7 +{buff_weapon_damage}% Daño de Armas (&a+{total_weapon_damage}%&7)'
      - '&7  +{buff_max_health}% Max Health (&a+{total_max_health}%&7)'
      - ''
      - '&eClick para subir de nivel por un punto de atributo.'
      - '&e◆ Puntos de atributo actuales: {attribute_points}'
  dex:
    slots:
      - 13
    function: attribute_dexterity
    name: '&a{name}'
    item: LEATHER_BOOTS
    hide-flags: true
    lore:
      - ''
      - '&7Puntos gastados: &6{spent}&7/&6{max}'
      - '&7{name} actual: &6&l{current}'
      - ''
      - '&8Cuando subas de nivel:'
      - '&7 +{buff_physical_damage}% Daño Físico (&a+{total_physical_damage}%&7)'
      - '&7 +{buff_projectile_damage}% Daño por Proyectil (&a+{total_projectile_damage}%&7)'
      - '&7  +{buff_attack_speed}% Attack Speed (&a+{total_attack_speed}%&7)'
      - ''
      - '&eClick para subir de nivel por 1 punto de atributo.'
      - '&e◆ Puntos de atributo actuales: {attribute_points}'
  int:
    slots:
      - 15
    function: attribute_intelligence
    name: '&a{name}'
    item: BOOK
    lore:
      - ''
      - '&7Puntos gastados: &6{spent}&7/&6{max}'
      - '&7 {name} actual: &6&l{current}'
      - ''
      - '&8Cuando subas de nivel:'
      - '&7 +{buff_magic_damage}% Daño Mágico (&a+{total_magic_damage}%&7)'
      - '&7 +{buff_cooldown_reduction}% Reducción de Enfriamiento (&a+{total_cooldown_reduction}%&7)'
      - ''
      - '&eClick para subir de nivel por 1 punto de atributo.'
      - '&e◆ Puntos de atributo actuales: {attribute_points}'
