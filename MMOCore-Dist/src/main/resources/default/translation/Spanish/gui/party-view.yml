#GUI display name
name: Fiesta ({players}/{max})
#Number of slots in your inventory. Must be
#between 9 and 54 and must be a multiple of 9.
slots: 54
items:
  member:
    slots:
      - 10
      - 12
      - 14
      - 16
      - 28
      - 30
      - 32
      - 34
    function: member
    empty:
      item: GRAY_STAINED_GLASS_PANE
      name: '&aSin jugador'
    member:
      item: PLAYER_HEAD
      name: '&a{name}'
      lore:
        - '&7{class} nivel {level}'
        - '&7Conectado desde: {since}'
  leave:
    slots:
      - 50
    function: leave
    item: REDSTONE
    name: '&cAbandonar grupo'
    lore: { }
  request:
    slots:
      - 48
    function: invite
    item: WRITABLE_BOOK
    name: '&aInvitar a un jugador..'
    lore: { }
