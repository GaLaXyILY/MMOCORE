    function: quest
    #When quest is locked
    locked:
      item: PAPER
      name: '&c- Không có sẵn -'
    #When there is no quest to display
    no-quest:
      item: GRAY_STAINED_GLASS_PANE
      name: '&a'
    level-requirement:
      main:
        hit: '&a  ✔ Yêu cầu cấp {level}'
        not-hit: '&c  ✖ Yêu cầu cấp {level}'
      profession:
        hit: '&a  ✔ Yêu cầu {profession} cấp {level}'
        not-hit: '&c  ✖ Yêu cầu {profession} cấp {level}'
    #Date format used in the {date} placeholder
    date-format: 'MMM d yyyy'
    item: BOOK
    name: '&a{name}'
    lore:
      - '{lore}'
      - ''
      - '{started}&8Nhiệm vụ bắt đầu!'
      - '{started}&7► Tiến độ: &e{progress}%'
      - '{started}&7► &o{objective}'
      - '{started}'
      - '{level_req}&7Cấp độ yêu cầu ({current_level_req}/{total_level_req}):'
      - '{level_req}{level_requirements}'
      - '{level_req}'
      - '{completed}&8Bạn đã hoàn thành nhiệm vụ này lúc {date}.'
      - '{completed_cannot_redo}&8Bạn không thể thực hiện nhiệm vụ này hai lần.'
      - '{completed_delay}&8Bạn có thể bắt đầu nhiệm vụ trong {delay}.'
      - '{completed_can_redo}&8Bạn có thể bắt đầu nhiệm vụ này.'
      - '{completed}'
      - '{started}&c► Nhấp chuột phải để hủy bỏ.'
      - '{!started}&e► Nhấp chuột trái để bắt đầu.'
