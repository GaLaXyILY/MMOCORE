#GUI display name
name: 隊伍 ({players}/{max})
#Number of slots in your inventory. Must be
#between 9 and 54 and must be a multiple of 9.
slots: 54
items:
  member:
    slots:
      - 10
      - 12
      - 14
      - 16
      - 28
      - 30
      - 32
      - 34
    function: member
    empty:
      item: GRAY_STAINED_GLASS_PANE
      name: '&a沒有玩家'
    member:
      item: PLAYER_HEAD
      name: '&a{name}'
      lore:
        - '&7等級 {level} {class}'
        - '&7上線時間: {since}'
  leave:
    slots:
      - 50
    function: leave
    item: REDSTONE
    name: '&c離開隊伍'
    lore: { }
  request:
    slots:
      - 48
    function: invite
    item: WRITABLE_BOOK
    name: '&a邀請玩家...'
    lore: { }
